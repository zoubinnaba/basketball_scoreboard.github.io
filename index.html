<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 id="score--home" class="score">0</h2>
            <div class="container--btn">
                <button id="score-btn-1">+1</button>
                <button id="score-btn-2">+2</button>
                <button id="score-btn-3">+3</button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 id="score--guest" class="score">0</h2>
            <div class="container--btn">
                <button id="guest-btn-1">+1</button>
                <button id="guest-btn-2">+2</button>
                <button id="guest-btn-3">+3</button>
            </div>
        </div>
    </div>
    <div class="start-game">
        <button id="new--game" class="new--game">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
